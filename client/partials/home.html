<style>
.modal-header,
h4,
.close {
    background-color: #399999;
    color: white !important;
    text-align: center;
    font-size: 30px;
}

.modal-footer {
    background-color: #f9f9f9;
    text-align: center;
        padding: 0px 110px;
}
#btnsize{
    size:50%;
}

</style>
<div class="header">
    <div class="container">
        <div class='col-md-8' style="text-align: left;">
            <h3 style="text-align: center;">Review My Text Book</h3>
        </div>
        <!-- <div class='col-md-4' style="text-align: right;margin-top:15px;">
                <a ng-controller="logoutController" ng-click='logout()' class="btn btn-default">Logout</a>
            </div> -->
        <div class='col-md-4' style="text-align: right;margin-top:15px;">
            <a type="button" class="btn btn-default btn-lg" id="myBtn">Admin Login</a>
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header" style="padding:20px 50px;">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4><!-- <span class="glyphicon glyphicon-lock"></span> --> Login</h4>
                        </div>
                        <div class="modal-body" style="padding:30px 50px;" ng-controller="loginController">
                            <form role="form" class="form" id="myForm" data-ng-submit="adminlogin()">
                                <div class="form-group">
                                    <label for="username"><span class="glyphicon glyphicon-user"></span> Username</label>
                                    <input type="text" class="form-control" name="username" ng-model="loginForm.username" required placeholder="Enter username">
                                </div>
                                <div class="form-group">
                                    <label for="password"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                                    <input type="password" class="form-control" name="password" ng-model="loginForm.password" required placeholder="Enter password">
                                </div>
                                <button type="submit" class="btn btn-success btn-block">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class='wrap' ng-controller='LookupCtrl'>
    <span style="">
        {{selected}}
        <i class='fontawesome-remove' ng-click='clear()' ng-show='selected'></i>
    </span>
    <input ng-change='change()' ng-model='query' placeholder='Enter your search query here... ' type='text' xng-focus='cleared'>
    <ul class='{{state}}' ng-show='query'>
        <li ng-repeat='item in items  | filter: query' ng-click='select(item)'>
            {{item.title}}
            <span style="text-align: right;position: relative;font-size: 11px;font-family: sans-serif; top:0"> {{ item.author.name }} </span>
        </li>
    </ul>
    <div ng-show="selected">
        <h3>Result</h3>
        <div class="thumbnail" style="border:none;">
            <div class="col-md-4">
                <img ng-src="{{ data.img.img_cover }}">
            </div>
            <div class="col-md-8">
                <p class="title"> {{ data.title }}</p>
                <p class><b>Author: </b> {{ data.author.name }}</p>
                <p class="publisher"><b>Publisher: </b> {{ data.publisher.name }}, {{data.publisher.publishing_year}}</p>
                <p class="category"><b>Category: </b> {{ data.category }}</p>
                <p class="category">{{ data.description }}</p>
            </div>
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-default btn-lg" id="myBtn1">Review This Text Book</button>
            <!-- Modal -->
            <div class="modal fade" id="myModal1" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header" style="padding:20px 50px;">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4><!-- <span class="glyphicon glyphicon-lock"></span> --> Login</h4>
                        </div>
                        <div class="modal-body" style="padding:30px 50px;" ng-controller="loginController">
                            <form role="form" class="form" id="myForm" ng-submit="login()">
                                <div class="form-group">
                                    <label for="username"><span class="glyphicon glyphicon-user"></span> Username</label>
                                    <input type="text" class="form-control" name="username" ng-model="loginForm.username" required placeholder="Enter username">
                                </div>
                                <div class="form-group">
                                    <label for="password"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                                    <input type="password" class="form-control" name="password" ng-model="loginForm.password" required placeholder="Enter password">
                                </div>
                                
                                    <button type="submit" class="btn btn-success btn-block">Login</button>
                                
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default btn-lg" id="myBtn2">Register</button>
                            <div class="modal fade" id="myModal2" role="dialog">
                                <div class="modal-dialog">
                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header" style="padding:20px 50px;">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4><!-- <span class="glyphicon glyphicon-lock"></span> --> Register</h4>
                                        </div>
                                        <div class="modal-body" style="padding:30px 50px;" ng-controller="registerController">
                                            <form role="form" class="form" id="myForm" data-ng-submit="register()">
                                                <div class="form-group">
                                                    <label for="name"><span class="glyphicon glyphicon-user"></span> Name</label>
                                                    <input type="text" class="form-control" name="name" ng-model="registerForm.name" required placeholder="Enter name">
                                                </div>
                                                <div class="form-group">
                                                    <label for="email"><span class="glyphicon glyphicon-user"></span> Email</label>
                                                    <input type="email" class="form-control" name="email" ng-model="registerForm.email" required placeholder="Enter email">
                                                </div>
                                                <div class="form-group">
                                                    <label for="username"><span class="glyphicon glyphicon-user"></span> Username</label>
                                                    <input type="text" class="form-control" name="username" ng-model="registerForm.username" required placeholder="Enter username">
                                                </div>
                                                <div class="form-group">
                                                    <label for="password"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                                                    <input type="password" class="form-control" name="password" ng-model="registerForm.password" required placeholder="Enter password">
                                                </div>
                                                <button type="submit" id="btnsize" class="btn btn-success btn-block">Register</button>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default btn-lg" id="">Login</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script>
$(document).ready(function() {
    $("#myBtn").click(function() {
        $("#myModal").modal();
    });

    $("#myBtn1").click(function() {
        $("#myModal1").modal();
    });
    $("#myBtn2").click(function() {
        // $("#myModal1").modal('hide');

        $("#myModal2").modal('show');
    });
    //     $('#myForm').submit(function() {
    //     $('#myModal').modal('hide');
    // });

});
</script>
